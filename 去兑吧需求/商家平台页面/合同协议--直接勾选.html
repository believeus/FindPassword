        <textarea id="u8_input">消费者保障服务协议
1.定义
1.1除非本协议另有规定或根据上下文含义另有所指，本协议所称商家，即《去兑吧平台合作协议》之乙方；去兑吧即《去兑吧平台合作协议》之甲方。
1.2消费者保障服务：是指商家根据本协议及去兑吧其他公示规定的消费者保障服务项目，就其通过去兑吧开放平台发布商品出售信息并向去兑吧顾客(下称&quot;买家&quot;)出售的商品，向买家提供的相应的商品售后服务。消费者保障服务是商家向买家提供的服务，商家是该服务责任者，去兑吧不是相关的责任者。去兑吧可在去兑吧不时公示新增的服务项目或服务项目修改。
1.3保证金：指商家根据与去兑吧签订的《去兑吧开放平台供应商合作运营协议》规定，缴存并授权去兑吧处置的用于赔付的资金。去兑吧可以依据本协议、与商家签署的其它协议、去兑吧有关规则冻结、使用、处置保证金。
1.4先行赔付：当消费者通过去兑吧进行交易后，若因该交易导致买家权益受损，消费者有权在交易成功后向去兑吧发起针对商家的投诉，并提出赔付申请。去兑吧根据相关规则判定买家赔付申请成立，则有权直接扣除商家相应金额款项赔付给消费者。去兑吧行使该授权不意味着去兑吧取代商家成为交易销售方，或取代商家承担根据法律规定作为商品销售方应承担的任何或所有义务。即便本协议终止，去兑吧仍有权根据本协议的规定处理因本协议有效期内发生的交易所导致的消费者索赔。
1.5罚金：本协议所称罚金，是指在日常经营活动中，商家违反本协议及其他规定需向去兑吧支付的专项违约金，商家有前述情形的，应叠加适用罚金及《去兑吧开放平台供应商合作运营协议》或其从属规定中的违约金、赔偿金。
2.协议内容、修改
2.1本协议内容包括协议正文、正文提及的规则及所有去兑吧上关于“消费者保障服务”将来可能发布的各类规则（下称“消费者保障服务规则”），包括《去兑吧入驻商户管理规定》，以及应履行“商品如实描述”、“商品7天无理由退换货”、“正品保障”“9天价保”义务。所有这些规则都应视为本协议不可分割的一部分，与协议正文具有同等法律效力。
2.2规则的修改与发布：去兑吧有权根据需要不时地修改已有规则或制定发布新规则，去兑吧将在去兑吧上刊载公告，通知商家。如商家不同意相关变更，商家必须提出协议终止申请。修改的规则或新规则一经在去兑吧公布后，立即自动生效，去兑吧另有规定的除外。若商家对修改不做出书面异议则视为商家接受相关修改。
2.3本协议与《去兑吧开放平台供应商合作运营协议》规定有不一致的部分，按本协议执行。
3.商家的权利义务
3.1商家有义务优选高质量商品，维护去兑吧及商家商誉，不得发布和销售任何假货、水货、A货、二手货、翻新货、返修货等国家法律法规规定的禁售商品及去兑吧规则规定禁售商品等禁止销售商品，否则商家同意一经发现禁止销售商品，去兑吧将根据具体情况追求商家责任及要求商家向消费者承担假一赔五责任，并有权直接从商家保证金及其在去兑吧销售款中划扣相应罚款和赔偿金额，若金额不足，商家应在10个工作日内向去兑吧上缴相应罚款金额，逾期未缴纳，去兑吧自逾期之日起收取罚款金额的千分之五作为日滞纳金，直至商家缴清罚款及产生的滞纳金，否则去兑吧有权终止本协议并提起法律诉讼，商家承担给去兑吧造成的相关损失（包括但不限于诉讼赔偿、诉讼费用、律师费用等）。
&nbsp; &nbsp; 3.3商家同意遵守去兑吧公示的规则、文件、问答。
3.4当买家根据有关规则提起索赔后，商家有义务严格履行本协议及去兑吧有关规则，支持并配合去兑吧执行本协议并支持去兑吧根据其判断做出的行为。
3.5商家在此授权去兑吧有权冻结或处置其缴存的保证金。
3.6商家应按以下规定缴存并授权去兑吧处置保证金：
3.6.1保证金的缴存与冻结：
在商家确认并接受本协议后，商家应按去兑吧规定或通知的金额缴存保证金，同时去兑吧冻结该笔保证金。去兑吧有权根据商家之业务变化及实际赔付情况以书面方式通知商家调整保证金金额。
3.6.2保证金的管理和使用：
除保证金的冻结外，去兑吧有权按以下方式对保证金进行管理和使用：
1)&nbsp; &nbsp;&nbsp; 如协议期内商家未有违反去兑吧各项规则的行为，且在协议期内的交易包括但不限于交易产生的纠纷都处理结束，则在协议终止后，去兑吧将在协议期内的最后一笔交易完成后3个月内解除对保证金的冻结，本协议另有规定除外。
2)&nbsp; &nbsp;&nbsp; 去兑吧可在包括但不限于以下情况发生时，处置保证金：
(a)&nbsp; &nbsp;&nbsp; 商家同意：若商家在去兑吧发布商品、达成交易、履行交易相关义务中，违反法律、法规、政策、去兑吧任何规则或违反其对买家的承诺，或被买家投诉、索赔时，去兑吧有完全的权利和权力根据去兑吧自行的判断，无须承担责任地，直接使用保证金对买家进行赔付。
(b)&nbsp; &nbsp;&nbsp; 如商家违反本协议、商家与去兑吧的其它协议或去兑吧任何规则，给去兑吧造成任何损失（包括但不限于诉讼赔偿、诉讼费用、律师费用等）的，去兑吧有完全的权利和权力根据大去兑吧自行的判断，无须承担责任地，直接从保证金中扣除相当于去兑吧损失的金额，保证金不足以赔偿的，去兑吧可继续向商家追偿。在损失金额不明确之前，去兑吧有权无限期继续冻结该保证金，直至损失金额明确后予以结算。
3.6.3去兑吧如使用保证金进行任何赔付，将以书面方式（包括但不限于电子邮件、传真等）通知商家。在向商家出具的书面通知中，将说明赔付原因及赔付金额。
3.6.4若在商家保证金不足时，去兑吧没有使用自有资金向买家支付赔偿金、补偿金、抚恤金或其它任何款项的义务，但若去兑吧进行了该等支付，去兑吧根据上述 ( b)项的规定要求商家赔偿，包括但不限于：
1)&nbsp; &nbsp;&nbsp; 要求商家偿付去兑吧的损失，且在指定时间内补足保证金； 
2)&nbsp; &nbsp;&nbsp; 将从商家在去兑吧的销售款中直接划扣给去兑吧，以补偿去兑吧所遭受的损失；如去兑吧的损失通过上述二种方式仍无法弥补，则去兑吧有权单方面终止向商家提供的一切服务，而且继续要求商家承担赔偿责任。
3.6.5商家对买家、任何第三方以及去兑吧的赔付责任不以保证金的数额为限。去兑吧不对买家或者其他权利人承担任何赔付、赔偿义务，但有权根据本协议的规定将商家的保证金用于保障对买家或其他权利人的利益。
3.6.6无论本协议因何原因终止，在协议终止前的行为所导致的任何赔偿和责任，商家必须完全且独立地承担责任。
4. 去兑吧的权利义务
4.1如买家在去兑吧购买了商家的商品，并按去兑吧有关规则提起索赔，则去兑吧有权根据本协议规定、去兑吧有关规则及买家提供的资料和证据，以其独立判断确定买家索赔是否成立，如索赔成立，去兑吧有权划扣商家保证金及货款向买家进行赔付，而去兑吧对买家、商家没有任何责任。
4.2去兑吧亦有权根据本协议的其他规定冻结、解冻或处置商家的保证金。
4.3去兑吧可以但没有义务根据去兑吧有关规则向商家及（或）买家索要有关证据，并可以仅以普通人身份对商家及（或）买家提供的证据资料进行表面审查，并根据该证据做出独立判断。其中：
1)&nbsp; &nbsp;&nbsp; 买家提供的证据包括但不限于签收商品图片、品牌商专业检测凭证、国家质量监督局开具的质量检测报告、商品存在质量问题的检测凭证等；
2)&nbsp; &nbsp;&nbsp; 商家提供的证据包括但不限于正规的发票或进货发票、品牌经销商授权经销凭证等。
5.免责、责任限制、索赔及诉讼时效
5.1如因任一方提交的信息、数据不实导致任何责任，去兑吧均不承担。商家和买家应保证其提交的数据的真实性、合法性，并承担己方以及对方提供的信息、数据不实的风险和责任。
5.2去兑吧无须对其做出的不完美的、有瑕疵的、不妥当的或者错误的赔付、理赔、支付、处置行为承担任何责任。
5.3商家同意去兑吧对与本协议相关的以及由于本协议的签订、履行导致的所有的责任，不管是否与违约、侵权相关，也不管由于故意还是过失，也不管商家是否向去兑吧支付或给予过任何费用、款项、利益，在任何情况下，赔偿限额都不应超过3000元人民币，这并不影响去兑吧根据本协议、去兑吧参与的其它协议、去兑吧规则享有的免责、责任限制的权利。
